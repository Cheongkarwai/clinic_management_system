<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/static/css/admin-shared.css}" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
	integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
	
	$(document).ready(function(){
		$("#search-button").on("click",function(event){
			
			let searchInputValue = $("#search-input").val();
			
			$.ajax({
				url:`http://localhost:8080/clinic_management_system/api/patients?name=${searchInputValue}`,
				success:function(result){
			
				 	$(".table").html(`
				 		<tbody>
							<tr>
							<th class="col text-center">No</th>
							<th class="col">Patient Name</th>
							<th class="col">SSN</th>
							<th class="col">Contact No</th>
							<th class="col" colspan="2">Action</th>
							<th class="col">Medical History</th>
						</tr>
							
							`);
					
					for(let i = 0; i < result.length; i++){
						$(".table").append(`
							<tr>
								<td class="text-center">${i+1}</td>
								<td>${result[i].name}</td>
								<td>${result[i].contact}</td>
								<td>${result[i].ssn}</td>
								<td>
								<form
									action=/clinic_management_system/patients/${result[i].id}/edit
									method="GET">
									<button class="btn" type="submit">Edit</button>
								</form>
							</td>
							<td>
							<form
								th:action=/clinic_management_system/patients/${result[i].id}/delete
								method="POST">
								<button class="btn" type="submit" id="delete-btn">Delete</button>
							</form>
						</td>
						<td>
							<button class="btn" id="view-history">View</button>
						</td>
							
							</tr>
						`);
					} 
					$(".table").append("</tbody>");
				}
			});
		});
		
	
	});
	</script>
</head>
<body>
	<div class="container-fluid h-100">
		<div class="row h-100">
			<aside class="col-md-2 h-100"
				th:insert="fragments/sideMenu.html :: sideMenu"></aside>
			<main class="col-md-10 px-5">
				<h1 class="py-5">Manage Patient</h1>
				<div>
					<div class="d-flex justify-content-between">
						<div class="top">
							<a class="border p-2 rounded" id="add-new-patient-btn"
								th:href="@{/patients/add-patient/index}"><i
								class="fa-solid fa-plus"></i> Add New Patient</a>
						</div>
						<div>
							<input class="border p-1 rounded" id="search-input" type="text" placeholder="Search by name" />
							<button class="border p-1 rounded" id="search-button">Search</button>
						</div>
					</div>
					<br />
					<table class="patient-table border table">
						<tr>
							<th class="col text-center">No</th>
							<th class="col">Patient Name</th>
							<th class="col">SSN</th>
							<th class="col">Contact No</th>
							<th class="col" colspan="2">Action</th>
							<th class="col">Medical History</th>
						</tr>
						<tr th:each="patient,itr : ${patientList}">
							<td class="text-center" th:scope="${itr.count}"
								th:text="${itr.count}"></td>
							<td th:text="${patient.name}"></td>
							<td th:text="${patient.SSN}"></td>
							<td th:text="${patient.contact}"></td>
							<td>
								<form
									th:action="@{/patients/{patientId}/edit(patientId=${patient.id})}"
									method="GET">
									<button class="btn" type="submit">Edit</button>
								</form>
							</td>
							<td>
								<form
									th:action="@{/patients/{patientId}/delete(patientId=${patient.id})}"
									th:method="POST"
									>
									<button class="btn" type="submit" id="delete-btn">Delete</button>
								</form>
							</td>
							<td>
								<button class="btn" id="view-history">View</button>
							</td>
						</tr>
					</table>

				</div>
			</main>
		</div>
	</div>
</body>
</html>
