<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/admin-shared.css}" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container-fluid h-100">
		<div class="row h-100">
			<aside class="col-md-2 h-100"
				th:insert="fragments/sideMenu.html :: sideMenu"></aside>
			<div class="col-md-10">
				<main>
					<div class="back-btn">
						<a th:href="@{/appointments/manage-appointment/index}" class="btn">Back</a>
					</div>
					<div class="content-container">
						<form class="border py-5 px-5">
							<h1>Patient Details</h1>
							<table class="table table-borderless">
								<tr>
									<td><label>Name</label></td>
									<td><input class="border px-2 py-2 rounded" type="text" readonly th:value="${patient.name}" />
								</tr>
								<tr>
									<td><label>SSN</label></td>
									<td><input class="border px-2 py-2 rounded" type="text" readonly th:value="${patient.SSN}" />
								</tr>
								<tr>
									<td><label>Date Of Birth</label></td>
									<td><input class="border px-2 py-2 rounded" type="text" readonly
										th:value="${patient.dateOfBirth}" /></td>
								</tr>
								<tr>
									<td><label>Email Address</label></td>
									<td><input class="border px-2 py-2 rounded" type="text" readonly
										th:value="${patient.emailAddress}" /></td>
								</tr>
								<tr>
									<td><label>Gender</label></td>
									<td><input class="border px-2 py-2 rounded" type="text" readonly
										th:value="${patient.gender}" /></td>
								</tr>
								<tr>
									<td><label>Address Line 1</label></td>
									<td><textarea class="border px-2 py-2 rounded" readonly
											th:text="${patient.address.address_line_1}"></textarea></td>
								</tr>
								<tr>
									<td><label>Address Line 2</label></td>
									<td><input class="border px-2 py-2 rounded" type="text" readonly
										th:value="${patient.address.address_line_2}" /></td>
								</tr>
								<tr>
									<td><label>City</label></td>
									<td><input class="border px-2 py-2 rounded" type="text" readonly
										th:value="${patient.address.city}" /></td>
								</tr>
								<tr>
									<td><label>Postcode</label></td>
									<td><input class="border px-2 py-2 rounded" type="text" readonly
										th:value="${patient.address.postcode}" /></td>
								</tr>
								<tr>
									<td><label>State</label></td>
									<td><input class="border px-2 py-2 rounded" type="text" readonly
										th:value="${patient.address.state}" /></td>
								</tr>

							</table>
						</form>
					</div>
				</main>
			</div>
		</div>
	</div>
</body>
</html>
