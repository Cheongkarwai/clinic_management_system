<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/layout.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/auth/forgot-password.css}" />
</head>
<body>
	<div class="container">
		<div class="form_container">
			<form id="forgot_password_form">
				<table>
					<tr>
						<td colspan="3">
							<h3>Forgot your password?</h3>
						</td>
					</tr>
					<tr>
						<td>Email Address</td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td colspan="3"><input type="email" id="input_email_address"
							placeholder="Enter your email address" /></td>
					</tr>
					<tr class="otp_row">
						<td>Verify OTP</td>
						<td></td>
						<td></td>
					</tr>
					<tr class="otp_row otp_row_padding">
						<td colspan="3"><input type="text" id="input_otp" /></td>
					</tr>
					<tr id="error_row">
						<td colspan="3">
							<ul id="error_messages">
							</ul>
						</td>
					</tr>
					<tr class="submit_button_row">
						<td><input type="submit" value="Verify email address" /></td>
						<td><input type="hidden" value="send-otp" id="input_status" /></td>
						<td></td>
					</tr>
				</table>
			</form>
		</div>
		<div
			style="display: flex; justify-content: center; align-items: center; background-color: #abdbe3;">
			<img th:src="@{/static/img/login_bg.png}" width="300" height="300" />
		</div>
	</div>
	<script th:src="@{/static/js/ajax/auth/forgot-password.js}"
		type="text/javascript"></script>
</body>
</html>
